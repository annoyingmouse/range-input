<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slider Component</title>
        <link href="../style/range-input.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    </head>
    <body>
        <div id="app">
            <slider-input v-model="Likelihood" v-bind:data-scale="[
                ['Almost impossible','Highly unlikely','Unlikely','Plausible','Likely','Highly likely','Almost certain'],
                ['Almost impossible','Highly unlikely','Unlikely','Likely','Highly likely','Almost certain'],
                ['Highly unlikely','Unlikely','Plausible','Likely','Highly likely'],
                ['Highly unlikely','Unlikely','Likely','Highly likely'],
                ['Unlikely','Plausible','Likely']
            ]" v-bind:user-scale="[[null,null,null,'Bloody likely'],[null,null,'Bloody likely']]"></slider-input>
            <hr>
            <slider-input v-model="Impact" v-bind:data-scale="[
                ['Negligible','Very low','Low','Medium','High','Very high','Critical','Super Critical','Mega Critical'],
                ['Negligible','Very low','Low','Medium','High','Very high','Critical','Super Critical'],
                ['Negligible','Very low','Low','Medium','High','Very high','Critical'],
                ['Negligible','Very low','Low','High','Very high','Critical'],
                ['Very low','Low','Medium','High','Very high'],
                ['Very low','Low','High','Very high'],
                ['Low','Medium','High'],
                ['Low','High'],
                ['Meh']
            ]" v-bind:user-scale="[]"></slider-input>
            <p>Likelihood: {{Likelihood}}</p>
            <p>Impact: {{Impact}}</p>
        </div>

        <template id="slider-input-legend" style="display: none;">
            <div ref="legend" v-bind:class="['legend', {'deselected': actualVal < num}]" v-bind:style="colour">
                <header v-on:click="$emit('legend-click', num)">{{num}}</header>
                <div class="legendBody">
                    <span v-if="!editable">{{legend}}</span>
                    <span v-else contenteditable="true">{{legend}}</span>
                </div>
            </div>
        </template>

        <template id="slider-input" style="display: none;">
            <div class="sliderComponent">
                <div class="edit">
                    <button v-on:click="editable = !editable">Edit Legends</button>
                </div>
                <div class="sliderContainer" ref="slider" v-bind:data-value="value" v-on:mousemove="mouseMove" v-on:mouseup="mouseUp">
                    <div class="legendHolder">
                        <slider-input-legend
                          v-for="n in max"
                          v-bind:num="n"
                          v-bind:legend="getLegend(n-1)"
                          v-bind:actual-val="value"
                          v-bind:key="n"
                          v-bind:max="max"
                          v-bind:editable="editable"
                          v-on:legend-click="headerClick"></slider-input-legend>
                    </div>
                    <div class="sliderHolder" v-bind:style="leftOffset">
                        <div ref="deselected" class="pseudoDeselected"></div>
                        <div class="arrowPointerBack"></div>
                        <div ref="pseudoSlider" class="pseudoSlider" v-bind:style="sliderStyle"></div>
                        <div class="pseudoDrag" v-on:mousedown="startDrag"></div>
                        <div class="arrowPointerFront" v-on:click="arrowClick"></div>
                    </div>
                </div>
            </div>
        </template>

        <script>
            Vue.component("slider-input-legend", {
                template: "#slider-input-legend",
                props:{
                    num: {
                        required: true,
                        type: Number
                    },
                    max: {
                        required: true,
                        type: Number
                    },
                    legend: {
                        type: String
                    },
                    actualVal: {
                        required: true,
                        type: Number
                    },
                    editable: {
                        required: true,
                        type: Boolean
                    }
                },
                data: function(){
                    return {
                        colour: "",
                        originalColour: ""
                    }
                },
                watch: {
                    actualVal: function(){
                        var col = (this.actualVal < this.num) ? this.$parent.deselectedColour : this.originalColour;
                        var amt = Math.abs(this.num - this.max) * 5;
                        this.colour = "background: " + this.$parent.$options.methods.shadeColor(col, amt)
                    }
                },
                mounted: function () {
                    var computedStyle = window.getComputedStyle(this.$refs.legend, null);
                    this.originalColour = this.$parent.$options.methods.rgb2hex(computedStyle.backgroundColor);
                    this.$nextTick(function () {
                        var col = (this.actualVal < this.num) ? this.$parent.deselectedColour : this.originalColour;
                        var amt = Math.abs(this.num - this.max) * 5;
                        this.colour = "background: " + this.$parent.$options.methods.shadeColor(col, amt);
                    });
                }
            });

            Vue.component("slider-input", {
                template: "#slider-input",
                props:{
                    value: {
                        required: true,
                        type: Number
                    },
                    dataScale: {
                        required: true,
                        type: Array
                    },
                    userScale: {
                        required: false,
                        type: Array
                    }
                },
                data: function(){
                    var max = _.max(this.dataScale, function(c){
                        return c.length;
                    }).length;
                    return {
                        dataValue: this.value,
                        dragging: false,
                        min: _.min(this.dataScale, function(c){
                            return c.length;
                        }).length,
                        max: max,
                        leftOffset: "left: " + ((this.value / max) * 100) + "%",
                        sliderStyle: "",
                        originalColour: "",
                        deselectedColour: "",
                        editable: false
                    }
                },
                methods: {
                    getLegend: function(len){
                        console.log("this.userScale", this.userScale);
                        console.log("this.getScale(this.userScale, this.dataValue)", this.getScale(this.userScale, this.dataValue));
                        console.log("this.userScale[this.getScale(this.userScale, this.dataValue)]", this.userScale[this.getScale(this.userScale, this.dataValue)]);
                        if(
                            this.userScale &&
                            (this.getScale(this.userScale, this.dataValue) !== -1) &&
                            this.userScale[this.getScale(this.userScale, this.dataValue)] &&
                            this.userScale[this.getScale(this.userScale, this.dataValue)][len]
                        ){
                            return this.userScale[this.getScale(this.userScale, this.dataValue)][len];
                        }else{
                            return this.dataScale[this.getScale(this.dataScale, this.dataValue)][len];
                        }
                    },
                    getScale: function(arr, len){
                        return _.findIndex(arr, function(c){
                            return c.length === len;
                        });
                    },
                    arrowClick: function(event) {
                        if(this.dataValue > this.min && event.offsetX < 15){
                            this.dataValue--;
                        }
                        if(this.dataValue < this.max && event.offsetX >= 15){
                            this.dataValue++;
                        }
                    },
                    startDrag: function(){
                        this.dragging = true;
                    },
                    mouseMove: function(event){
                        if(this.dragging){
                            var sliderWidth = this.$refs.slider.offsetWidth / this.max;
                            if(Math.round(event.clientX / sliderWidth) >= this.min && Math.round(event.clientX / sliderWidth) <= this.max){
                                this.leftOffset = "left: " + (event.clientX - 10) + "px";
                                this.dataValue = Math.round(event.clientX / (sliderWidth));
                            }
                        }
                    },
                    mouseUp: function(){
                        if(this.dragging) {
                            this.dragging = false;
                            this.leftOffset = "left: " + ((this.value / this.max) * 100) + "%";
                        }
                    },
                    headerClick: function(newValue){
                        if(newValue >= this.min && newValue <= this.max){
                            this.dataValue = newValue;
                        }else{
                            if(newValue <= this.min){
                                this.dataValue = this.min;
                            }
                        }
                    },
                    shadeColor: function(col, amt) {
                        var usePound = false;
                        if ( col[0] == "#" ) {
                            col = col.slice(1);
                            usePound = true;
                        }
                        var num = parseInt(col,16);
                        var r = (num >> 16) + amt;
                        if( r > 255 ){
                            r = 255;
                        }else if(r < 0){
                            r = 0;
                        }
                        var b = ((num >> 8) & 0x00FF) + amt;
                        if ( b > 255 ){
                            b = 255;
                        }else if (b < 0){
                            b = 0;
                        }
                        var g = (num & 0x0000FF) + amt;
                        if ( g > 255 ) {
                            g = 255;
                        }else if ( g < 0 ) {
                            g = 0;
                        }
                        return (usePound?"#":"") + (g | (b << 8) | (r << 16)).toString(16);
                    },
                    rgb2hex: function(rgb){
                        rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
                        return (rgb && rgb.length === 4) ? "#" +
                            ("0" + parseInt(rgb[1],10).toString(16)).slice(-2) +
                            ("0" + parseInt(rgb[2],10).toString(16)).slice(-2) +
                            ("0" + parseInt(rgb[3],10).toString(16)).slice(-2) : '';
                    }
                },
                watch: {
                    dataValue: function(val){
                        var gadientColour = this.shadeColor(this.originalColour, Math.abs(this.dataValue - this.max) * 5);
                        if(!this.dragging){
                            this.leftOffset = "left: " + ((this.dataValue / this.max) * 100) + "%";
                        }
                        this.sliderStyle = "background: linear-gradient(to right, " + gadientColour + ", " + gadientColour + " 70%, white 70%, white)";
                        this.$emit('input', this.dataValue);
                    }
                },
                mounted: function(){
                    this.originalColour = this.rgb2hex(window.getComputedStyle(this.$refs.pseudoSlider, null).backgroundColor);
                    this.deselectedColour = this.rgb2hex(window.getComputedStyle(this.$refs.deselected, null).backgroundColor);
                    this.$nextTick(function () {
                        var gadientColour = this.shadeColor(this.originalColour, Math.abs(this.value - this.max) * 5);
                        this.sliderStyle = "background: linear-gradient(to right, " + gadientColour + ", " + gadientColour + " 70%, white 70%, white)";
                    });
                }
            });

            const vm = new Vue({
                el: "#app",
                data: function(){
                    return {
                        Likelihood: 5,
                        Impact: 5
                    }
                }
            });
        </script>
    </body>
</html>
