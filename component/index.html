<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slider Component</title>
        <link href="../style/range-input.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    </head>
    <body>
        <div id="app">
            <slider-input v-model="Likelihood" v-bind:data-scale="[['Almost impossible','Highly unlikely','Unlikely','Plausible','Likely','Highly likely','Almost certain'],['Almost impossible','Highly unlikely','Unlikely','Likely','Highly likely','Almost certain'],['Highly unlikely','Unlikely','Plausible','Likely','Highly likely'],['Highly unlikely','Unlikely','Likely','Highly likely'],['Unlikely','Plausible','Likely']]"></slider-input>
            <hr>
            <slider-input v-model="Impact" v-bind:data-scale="[['Negligible','Very low','Low','Medium','High','Very high','Critical'],['Negligible','Very low','Low','High','Very high','Critical'],['Very low','Low','Medium','High','Very high'],['Very low','Low','High','Very high'],['Low','Medium','High']]"></slider-input>
            <p>Likelihood: {{Likelihood}}</p>
            <p>Impact: {{Impact}}</p>
        </div>
        <template id="application" style="display: none;">
            <div>
                <slider-input v-model="Likelihood" v-bind:data-scale="[['Almost impossible','Highly unlikely','Unlikely','Plausible','Likely','Highly likely','Almost certain'],['Almost impossible','Highly unlikely','Unlikely','Likely','Highly likely','Almost certain'],['Highly unlikely','Unlikely','Plausible','Likely','Highly likely'],['Highly unlikely','Unlikely','Likely','Highly likely'],['Unlikely','Plausible','Likely']]"></slider-input>
                <hr>
                <slider-input v-model="Impact" v-bind:data-scale="[['Negligible','Very low','Low','Medium','High','Very high','Critical'],['Negligible','Very low','Low','High','Very high','Critical'],['Very low','Low','Medium','High','Very high'],['Very low','Low','High','Very high'],['Low','Medium','High']]"></slider-input>
                <p>Likelihood: {{Likelihood}}</p>
                <p>Impact: {{Impact}}</p>
            </div>
        </template>
        <template id="slider-input" style="display: none;">
            <div class="sliderComponent">
                <div class="edit">

                </div>
                <div class="sliderContainer" :data-value="value" @mousemove="mouseMove" @mouseup="mouseUp" ref="slider">
                    <div class="legendHolder">
                        <div class="legend legend-1" :class="{ deselected: value < 1 }">
                            <header @click="headerClick">1</header>
                            <div class="legendBody">
                                <span>{{actualScale[0]}}</span>
                            </div>
                        </div>
                        <div class="legend legend-2" :class="{ deselected: value < 2 }">
                            <header @click="headerClick">2</header>
                            <div class="legendBody">
                                <span>{{actualScale[1]}}</span>
                            </div>
                        </div>
                        <div class="legend legend-3" :class="{ deselected: value < 3 }">
                            <header @click="headerClick">3</header>
                            <div class="legendBody">
                                <span>{{actualScale[2]}}</span>
                            </div>
                        </div>
                        <div class="legend legend-4" :class="{ deselected: value < 4 }">
                            <header @click="headerClick">4</header>
                            <div class="legendBody">
                                <span>{{actualScale[3]}}</span>
                            </div>
                        </div>
                        <div class="legend legend-5" :class="{ deselected: value < 5 }">
                            <header @click="headerClick">5</header>
                            <div class="legendBody">
                                <span>{{actualScale[4]}}</span>
                            </div>
                        </div>
                        <div class="legend legend-6" :class="{ deselected: value < 6 }">
                            <header @click="headerClick">6</header>
                            <div class="legendBody">
                                <span>{{actualScale[5]}}</span>
                            </div>
                        </div>
                        <div class="legend legend-7" :class="{ deselected: value < 7 }">
                            <header @click="headerClick">7</header>
                            <div class="legendBody">
                                <span>{{actualScale[6]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="sliderHolder" :style="leftOffset">
                        <div class="arrowPointerBack"></div>
                        <div class="pseudoSlider"></div>
                        <div class="pseudoDrag" @mousedown="startDrag"></div>
                        <div class="arrowPointerFront" @click="arrowClick"></div>
                    </div>
                </div>
            </div>
        </template>

        <script>
            Vue.component("slider-input", {
                template: "#slider-input",
                props:{
                    value: {
                        required: true,
                        type: Number
                    },
                    dataScale: {
                        required: true,
                        type: Array
                    }
                },
                data: function(){
                    var self = this;
                    return {
                        dataValue: this.value,
                        leftOffset: "",
                        dragging: false,
                        scale: this.dataScale,
                        min: _.min(this.dataScale, function(c){
                            return c.length;
                        }).length,
                        max: _.max(this.dataScale, function(c){
                            return c.length;
                        }).length,
                        actualScale: this.dataScale[_.findIndex(this.dataScale, function(c){
                            return c.length === self.value;
                        })]
                    }
                },
                methods: {
                    arrowClick: function(event) {
                        if(this.dataValue > this.min && event.offsetX < 15){
                            this.dataValue--;
                        }
                        if(this.dataValue < this.max && event.offsetX >= 15){
                            this.dataValue++;
                        }
                    },
                    startDrag: function(){
                        this.dragging = true;
                    },
                    mouseMove: function(event){
                        if(this.dragging){
                            var sliderWidth = this.$refs.slider.offsetWidth / 7;
                            if(Math.round(event.clientX / sliderWidth) >= this.min && Math.round(event.clientX / sliderWidth) <= this.max){
                                this.leftOffset = "left: " + (event.clientX - 10) + "px";
                                this.dataValue = Math.round(event.clientX / (sliderWidth));
                            }
                        }
                    },
                    mouseUp: function(){
                        if(this.dragging) {
                            this.dragging = false;
                            this.leftOffset = "";
                        }
                    },
                    headerClick: function(event){
                        var newValue = parseInt(event.target.textContent, 10);
                        if(newValue >= this.min && newValue <= this.max){
                            this.dataValue = newValue;
                        }
                    }
                },
                watch: {
                    dataValue: function(val){
                        this.actualScale = this.scale[_.findIndex(this.scale, function(c){
                            return c.length === val;
                        })];
                        this.$emit('input', this.dataValue);
                    }
                },
                mounted: function(){

                }
            });
            // create a new Vue instance and mount it to our div element above with the id of app
            const vm = new Vue({
                /*
                 * Using inline template (horrible IE11 String)
                 */
                // template: '' +
                // '<div>' +
                // '    <slider-input v-model="Likelihood" :dataScale="[[\'Almost impossible\',\'Highly unlikely\',\'Unlikely\',\'Plausible\',\'Likely\',\'Highly likely\',\'Almost certain\'],[\'Almost impossible\',\'Highly unlikely\',\'Unlikely\',\'Likely\',\'Highly likely\',\'Almost certain\'],[\'Highly unlikely\',\'Unlikely\',\'Plausible\',\'Likely\',\'Highly likely\'],[\'Highly unlikely\',\'Unlikely\',\'Likely\',\'Highly likely\'],[\'Unlikely\',\'Plausible\',\'Likely\']]"></slider-input>' +
                // '    <hr>' +
                // '    <slider-input v-model="Impact" :dataScale="[[\'Negligible\',\'Very low\',\'Low\',\'Medium\',\'High\',\'Very high\',\'Critical\'],[\'Negligible\',\'Very low\',\'Low\',\'High\',\'Very high\',\'Critical\'],[\'Very low\',\'Low\',\'Medium\',\'High\',\'Very high\'],[\'Very low\',\'Low\',\'High\',\'Very high\'],[\'Low\',\'Medium\',\'High\']]" @input="Impact = $event"></slider-input>' +
                // '    <p>Likelihood: {{Likelihood}}</p>' +
                // '    <p>Impact: {{Impact}}</p>' +
                // '</div>',

                /*
                 * Using inline template
                 */
                // template: `
                //     <div>
                //         <slider-input v-model="Likelihood" v-bind:data-scale="[['Almost impossible','Highly unlikely','Unlikely','Plausible','Likely','Highly likely','Almost certain'],['Almost impossible','Highly unlikely','Unlikely','Likely','Highly likely','Almost certain'],['Highly unlikely','Unlikely','Plausible','Likely','Highly likely'],['Highly unlikely','Unlikely','Likely','Highly likely'],['Unlikely','Plausible','Likely']]"></slider-input>
                //         <hr>
                //         <slider-input v-model="Impact" v-bind:data-scale="[['Negligible','Very low','Low','Medium','High','Very high','Critical'],['Negligible','Very low','Low','High','Very high','Critical'],['Very low','Low','Medium','High','Very high'],['Very low','Low','High','Very high'],['Low','Medium','High']]"></slider-input>
                //         <p>Likelihood: {{Likelihood}}</p>
                //         <p>Impact: {{Impact}}</p>
                //     </div>
                // `,

                /*
                 * Using external template
                 */
                // template: "#application",
                el: "#app",
                data: function(){
                    return {
                        Likelihood: 5,
                        Impact: 5
                    }
                }
            });
        </script>
    </body>
</html>
