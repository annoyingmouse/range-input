<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./js/browser-scss.js"></script>
        <style type="text/scss">

            
        </style>
    </head>
    <body>
        <div class="rangeHolder">
          <!--<input type="range" class="range" min="0" max="7" value="5">-->
          <div class="pseudo-slider"></div>
          <div class="legendHolder">
            <div class="legend legend-1" data-value="1">
              <header>1</header>
            </div>
            <div class="legend legend-2" data-value="2">
              <header>2</header>
            </div>
            <div class="legend legend-3" data-value="3">
              <header>3</header>
            </div>
            <div class="legend legend-4" data-value="4">
              <header>4</header>
            </div>
            <div class="legend legend-5" data-value="5">
              <header>5</header>
            </div>
            <div class="legend legend-6" data-value="6">
              <header>6</header>
            </div>
            <div class="legend legend-7" data-value="7">
              <header>7</header>
            </div>
          </div>
        </div>
        <script>
          (() => {
            const ranges = document.querySelectorAll(".range");
            for (let i = 0; i < ranges.length; i++) {
              
              ranges[i].addEventListener("input", function(e){
                const val = parseInt(e.target.value, 10);
                e.target.setAttribute('value', val);
                // if(val < 4){
                //   e.target.value = 4;
                //   e.target.classList.add("four");
                //   e.target.setAttribute('value', 4);
                // }
                
              });
              const holder = ranges[i].parentNode;
              const legends = holder.querySelectorAll(".legend");
              console.log(legends);
              for (let l = 0; l < legends.length; l++) {
                console.log(legends[l]);
                legends[l].addEventListener("click", function(e){
                  const val = parseInt(e.target.dataset.value, 10);
                  ranges[i].value = val;
                  ranges[i].setAttribute('value', val);
                });
              }
            }
          })();
          
        </script>
        
        
        
    </body>
</html>
