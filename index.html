<!DOCTYPE html>
<html>
    <head>
        <link href="./scss/range-input.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="rangeHolder" data-value="5">
            <div class="legendHolder">
                <div class="legend legend-1">
                    <header>1</header>
                </div>
                <div class="legend legend-2">
                    <header>2</header>
                </div>
                <div class="legend legend-3">
                    <header>3</header>
                </div>
                <div class="legend legend-4">
                    <header>4</header>
                </div>
                <div class="legend legend-5">
                    <header>5</header>
                </div>
                <div class="legend legend-6">
                    <header>6</header>
                </div>
                <div class="legend legend-7">
                    <header>7</header>
                </div>
            </div>
            <div class="sliderHolder">
                <div class="arrowPointerBack"></div>
                <div class="pseudoSlider"></div>
                <div class="arrowPointerFront"></div>
            </div>
        </div>
        <script>
            (function() {
                var rangeHolders = document.querySelectorAll(".rangeHolder");
                for(let a = 0; a < rangeHolders.length; a++){
                    var rangeHolder = rangeHolders[a];
                    var arrowPointer = rangeHolders[a].querySelector(".arrowPointerFront");
                    arrowPointer.addEventListener("click", function(e) {
                        let currentValue = parseInt(rangeHolder.getAttribute("data-value"), 10);
                        if(currentValue > 5 && e.offsetX < 20){
                            currentValue--;
                        }
                        if(currentValue < 7 && e.offsetX > 20){
                            currentValue++;
                        }
                        rangeHolder.setAttribute("data-value", currentValue);
                    });
                }
            })();
        </script>
    </body>
</html>
